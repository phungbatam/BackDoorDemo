            -moz-user-select: none !important;

<script type='text/javascript'>

<body onkeydown="return false">
    <div id="block">
        <div class="Block_Background">
            <div class="Start" style="list-style-type: none;">
            <a href=""><h3>Start</h3></a>
            </div>
            <ul style="display: inline-block;">
                <li><a href="">Terminal</a></li>
                <li><a href="">Home</a></li>
                <li><a href="">Function</a></li>
            </ul>
        </div>
    </div>
    <div class="Postion_ImageRelvete">
        <img style="width: 100%;" src="Background.jpg" alt="">
    </div>
    <div class="Postion_Absolute">
        <div class="Block__myComputer"></div>
        <div class="Text__Section">
            <h5>Information</h5>
        </div>
        <div class="Block__netWorld"></div>
        <div class="Text__Section">
            <h5>Net World</h5>
        </div>
        <div class="Block__Garbage"></div>
        <div class="Text__Section">
            <h5>Garbage</h5>
        </div>
    </div>
    <script src="Script.js"></script>
    <script type='text/javascript'>
        checkCtrl = false ('*').keydown(function(e) {
            if (e.keyCode == '17') {
                checkCtrl = false
            }
        }).keyup(function(ev) {
            if (ev.keyCode == '17') {
                checkCtrl = false
            }
        }).keydown(function(event) {
            if (checkCtrl) {
                if (event.keyCode == '85') {
                    return false;
                }
            }
        })
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</body>
</html>
